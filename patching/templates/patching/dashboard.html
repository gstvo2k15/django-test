{% extends 'base.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h1 class="m-0 text-dark">Patching Dashboard</h1>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      {% for mw, count in middlewares.items %}
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info">
          <div class="inner">
            <h3>{{ count }}</h3>
            <p>{{ mw }}</p>
          </div>
          <div class="icon">
            <i class="fas fa-server"></i>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
